<app-navbar [cartCount]="userCartProducts"></app-navbar>
<section class="myaccount">
    <div class="bg-white">
        <div class="container">
            <div class="row pt-3">
                <div class="col-lg-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><i class="fa fa-arrow-left me-2" aria-hidden="true"></i>
                                <a href="#">Home</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">My Profile</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="mb-2">
                <h4>Edit Profile</h4>
            </div>
            <div class="col-lg-4">
                <form #profileForm="ngForm" (ngSubmit)="updateProfile()">

                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="userData.firstname" [disabled]="!isEditing">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="userData.lastname" [disabled]="!isEditing">
                    </div>
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailAddress" name="email" [(ngModel)]="userData.email" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="userData.mobile" disabled>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary me-2" (click)="editProfile()" *ngIf="!isEditing">Edit</button>
                        <button type="button" class="btn btn-success me-2" (click)="updateProfile()" *ngIf="isEditing">Update</button>
                        <button type="button" class="btn btn-light" (click)="cancelEdit()" *ngIf="isEditing">Cancel</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
