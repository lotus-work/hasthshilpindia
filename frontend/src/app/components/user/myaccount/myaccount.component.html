<app-navbar [cartCount]="userCartProducts"></app-navbar>
<section class="myaccount">
  <div class="bg-white">
    <div class="container">
      <div class="row pt-3">
        <div class="col-lg-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <i class="fa fa-arrow-left me-2" aria-hidden="true"></i>
                <a href="#">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                My Profile
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <div class="row g-4">
      <!-- Profile Edit Column -->
      <div class="col-lg-4">
        <div class="mb-4">
          <h4>Edit Profile</h4>
        </div>
        <form #profileForm="ngForm" (ngSubmit)="updateProfile()">
          <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              name="firstname"
              [(ngModel)]="userData.firstname"
              [disabled]="!isEditing"
            />
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="lastname"
              [(ngModel)]="userData.lastname"
              [disabled]="!isEditing"
            />
          </div>
          <div class="mb-3">
            <label for="emailAddress" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="emailAddress"
              name="email"
              [(ngModel)]="userData.email"
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input
              type="text"
              class="form-control"
              id="mobile"
              name="mobile"
              [(ngModel)]="userData.mobile"
              disabled
            />
          </div>

          <div class="d-flex">
            <button
              type="button"
              class="btn btn-primary me-2"
              (click)="editProfile()"
              *ngIf="!isEditing"
            >
              Edit
            </button>
            <button
              type="submit"
              class="btn btn-success me-2"
              *ngIf="isEditing"
            >
              Update
            </button>
            <button
              type="button"
              class="btn btn-light"
              (click)="cancelEdit()"
              *ngIf="isEditing"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>

      <!-- Address Save Column -->
      <div class="col-lg-8">
        <div class="mb-4">
          <h4>Save My Address</h4>
        </div>
        <form (ngSubmit)="saveAddress()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="city" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                [(ngModel)]="userData.address.city"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="state" class="form-label">State</label>
              <select
                class="form-control"
                id="state"
                name="state"
                [(ngModel)]="userData.address.state"
                required
              >
                <option value="" disabled selected>Select your state</option>
                <option *ngFor="let state of states" [value]="state">
                  {{ state }}
                </option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="zipcode" class="form-label">Zip Code</label>
              <input
                type="text"
                class="form-control"
                id="zipcode"
                name="zipcode"
                [(ngModel)]="userData.address.zipcode"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="apartment" class="form-label"
                >Apartment, Colony, House No ..</label
              >
              <input
                type="text"
                class="form-control"
                id="apartment"
                name="apartment"
                [(ngModel)]="userData.address.apartment"
              />
            </div>
            <div class="col-12 mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="street"
                name="street"
                [(ngModel)]="userData.address.street"
                rows="5"
              ></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary me-2">
            Save Address
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
