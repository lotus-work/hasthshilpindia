<section class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-5">
          <main class="form-forgotpassword">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <h5 class="mb-3">Reset Your Password</h5>
            <p>We will send you an email to reset your password</p>
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                  formControlName="email"
                />
                <label for="floatingInput">Email address</label>
                <div *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched" class="text-danger">
                  Valid email is required
                </div>
              </div>
  
              <button class="btn btn-primary w-100 py-2 mt-3" type="submit" [disabled]="forgotPasswordForm.invalid">
                Submit
              </button>
  
              <a class="btn btn-dark w-100 my-2" routerLink="/login">
                Login
              </a>
            </form>
          </main>
        </div>
  
        <div class="col-lg-7 welcome-section d-flex flex-column justify-content-center align-items-center text-white text-center">
          <div class="w-80">
              <img src="../../../../assets/img/logo.svg" width="350" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
