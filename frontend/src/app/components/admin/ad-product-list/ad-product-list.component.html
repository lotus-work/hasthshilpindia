<app-ad-navbar></app-ad-navbar>
<div class="container mt-4">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <i class="fa fa-arrow-left me-2" aria-hidden="true"></i>
        <a href="admin/dashboard">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">All Product List</li>
    </ol>
  </nav>
  <div class="card2">
    <div class="card-body">
      <div *ngIf="brands.length > 0" class="table-responsive">
        <table datatable [dtOptions]="dtOptions" class="row-border hover table table-striped table-hover align-middle" class="table table-striped table-hover align-middle">
          
          <thead>
            <tr>
              <th>S.No</th>
              <th>Title</th>
              <th>Brand</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let brand of brands; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ brand.title.length > 60 ? (brand.title | slice:0:60) + '..' : brand.title }}</td>

              <td>{{ brand.brand }}</td>
              <td>{{ brand.category }}</td>
              <td>{{ brand.quantity }}</td>
              <td>â‚¹ {{ brand.price }}</td>
              <td>
                <a class="btn btn-sm btn-primary me-2" href="admin/products/edit/{{brand._id}}">
                  <i class="bi bi-pencil"></i> Edit
                </a>
                <button class="btn btn-sm btn-danger" (click)="deleteBrand(brand._id)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Update Brand Modal -->
<div class="modal fade" id="updateBrandModal" tabindex="-1" aria-labelledby="updateBrandModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateBrandModalLabel">Update Brand</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="brandTitle" class="form-label">Brand Name</label>
          <input type="text" class="form-control" id="brandTitle" [(ngModel)]="brandTitle">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="updateBrand()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
