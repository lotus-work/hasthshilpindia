<div class="d-flex vh-100 justify-content-center align-items-center">
    <div class=" p-4" style="width: 450px; border-radius: 10px;">
        <h3 class="text-center mb-3 fw-bold">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" formControlName="email">
                <div *ngIf="submitted && loginForm.controls['email'].errors?.['required']" class="text-danger">
                    Email is required.
                </div>
                <div *ngIf="submitted && loginForm.controls['email'].errors?.['email']" class="text-danger">
                    Enter a valid email.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password"
                    formControlName="password">
                <div *ngIf="submitted && loginForm.controls['password'].errors?.['required']" class="text-danger">
                    Password is required.
                </div>
            </div>

            <button type="submit" class="btn btn-dark w-100" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
